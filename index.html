x; left: 0px; top: 0px; position: absolute; z-index: 0; background-color: rgb(0, 0, 0); display: none;"><button id="Back3" style="padding: 0px; margin: 0px; border-style: solid; height: 40px; width: 100px; background-color: rgb(255, 164, 0); color: rgb(255, 255, 255); border-color: rgb(77, 87, 95); border-radius: 4px; border-width: 1px; font-family: &quot;Arial Black&quot;, Gadget, sans-serif; font-size: 15px; position: absolute; left: 110px; top: 400px;">Back</button><label style="margin: 0px; line-height: 1; overflow: hidden; overflow-wrap: break-word; max-width: 320px; border-style: solid; text-rendering: optimizespeed; color: white; background-color: rgba(0, 0, 0, 0); border-color: rgb(77, 87, 95); border-radius: 0px; border-width: 0px; font-family: &quot;Arial Black&quot;, Gadget, sans-serif; padding: 2px 15px; width: 325px; height: 65px; position: absolute; left: -5px; top: -1.11022e-16px; font-size: 19px;" id="powlbl">Hello, So you want to learn about Power Of Interest. </label><label style="margin: 0px; line-height: 1; overflow: hidden; overflow-wrap: break-word; max-width: 320px; border-style: solid; text-rendering: optimizespeed; color: white; background-color: rgba(0, 0, 0, 0); border-color: rgb(77, 87, 95); border-radius: 0px; border-width: 0px; font-family: &quot;Arial Black&quot;, Gadget, sans-serif; font-size: 13px; padding: 2px 15px; width: 310px; height: 83px; position: absolute; left: -5px; top: 45px;" id="powoin1">Lets get started with one of the most asked questions. What is Power Of Interest? Well, Power Of Interest is where something earns interest overtime the longer it is in something like a bank account. </label><label style="margin: 0px; line-height: 1; overflow: hidden; overflow-wrap: break-word; max-width: 320px; border-style: solid; text-rendering: optimizespeed; color: white; background-color: rgba(0, 0, 0, 0); border-color: rgb(77, 87, 95); border-radius: 0px; border-width: 0px; font-family: &quot;Arial Black&quot;, Gadget, sans-serif; font-size: 13px; padding: 2px 15px; width: 315px; height: 175px; position: absolute; left: -10px; top: 135px;" id="powoinfo2">For example, a $1,000 investment at 5% interest grows to $1,050 after the first year. In the second year, the interest is calculated on $1,050, resulting in $52.50 in interest instead of $50, making the total $1,102.50.</label><label style="margin: 0px; line-height: 1; overflow: hidden; overflow-wrap: break-word; max-width: 320px; border-style: solid; text-rendering: optimizespeed; color: white; background-color: rgba(0, 0, 0, 0); border-color: rgb(77, 87, 95); border-radius: 0px; border-width: 0px; font-family: &quot;Arial Black&quot;, Gadget, sans-serif; font-size: 15px; padding: 2px 15px; width: 320px; height: 50px; position: absolute; left: 0px; top: 250px;" id="powlblbut">Click on the Government logo to see a Compound Interest Calculator.</label><img src="assets/Screenshot-2025-09-26-3.12.49-PM.png" data-canonical-image-url="assets/Screenshot-2025-09-26-3.12.49-PM.png" data-image-type="file" data-object-fit="contain" id="powincalcul" style="height: 85px; width: 100px; border-style: solid; border-width: 0px; border-color: rgb(0, 0, 0); border-radius: 0px; position: absolute; left: 185px; top: 295px; margin: 0px; object-fit: contain; font-family: &quot;object-fit: contain;&quot;;"></div><div class="screen" tabindex="1" data-theme="default" id="Investing" style="height: 450px; width: 320px; left: 0px; top: 0px; position: absolute; z-index: 0; background-color: black; display: none;"><button id="Back4" style="padding: 0px; margin: 0px; border-style: solid; height: 40px; width: 100px; background-color: rgb(255, 164, 0); color: rgb(255, 255, 255); border-color: rgb(77, 87, 95); border-radius: 4px; border-width: 1px; font-family: &quot;Arial Black&quot;, Gadget, sans-serif; font-size: 15px; position: absolute; left: 110px; top: 405px;">Back</button><label style="margin: 0px; line-height: 1; overflow: hidden; overflow-wrap: break-word; max-widt
